<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>
<p>请输入借款金额：</p>
<input id="demo" type="text">
<button type="button" onclick="myFunction()">提交</button>
<p id="message"></p>
<script>
    function  myFunction() {
        var message, x;
        message = document.getElementById("message").innerHTML = "";
        x = document.getElementById("demo").value();
        try {
            if (x == "") throw "请录入借款金额";
            if (x < 0)   throw "请录入大于0的借款金额";
            if (x > 20000) throw "请录入小于2万的借款金额";
        }
        catch (err){
            message.innerHTML=err;
        }

    }

</script>
</body>
</html>
